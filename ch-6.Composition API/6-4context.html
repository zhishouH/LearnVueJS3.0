<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>context</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    const app = Vue.createApp({
      methods: {
        handleChange() {
          alert("change")
        }
      },
      template: '<child @change="handleChange "></child>'
    })
    app.component("child", {
      template: `
        <div @click="handleClick">
         child
        </div>
      `,
      setup(props, context) {
        // attrs slots emit
        // atrrs -- None-props属性
        // slots 插槽
        // emit 触发事件
        const { h } = Vue
        const { attrs, slots, emit } = context
        // console.log(attrs)
        // return () => h("div", {}, slots.default())
        function handleClick() { emit("change") }
        return { handleClick }
      }
    })
    const vm = app.mount("#app")
  </script>
</body>

</html>
