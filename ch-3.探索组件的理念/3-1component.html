<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件的可复用性 局部组件 全局组件</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    // 全局组件，定义了就能使用。性能不高，命名使用小写加 ‘-’ 
    // 局部组件，先注册再使用。性能较高，命名用大写驼峰

    // 局部组件
    const Counter = {
      data() {
        return {
          counter: 1
        }
      },
      template: `
        <div @click="counter += 1">
          {{counter}}
        </div>
      `
    }
    const HelloWorld = {
      template: `
        <div>
          hello world
        </div>
      `
    }
    const app = Vue.createApp({
      // template: `
      //   <div>
      //     <counter-parent />
      //     <counter />
      //     <counter />
      //     <counter />
      //   </div>
      // `
      components: {
        // counter: Counter,
        // 'hello-world': HelloWorld
        Counter,
        HelloWorld
      },
      template: `
        <div>
          <counter />  
          <hello-world />
        </div>
      `

    })

    // 全局组件
    // app.component('counter-parent', {
    //   template: `
    //     <counter />
    //   `
    // })
    // app.component('counter', {
    //   data() {
    //     return {
    //       counter: 1
    //     }
    //   },
    //   template: `
    //     <div @click="counter += 1">
    //       {{counter}}
    //     </div>
    //   `
    // })

    const vm = app.mount("#app")
  </script>
</body>

</html>
