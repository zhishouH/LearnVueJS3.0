<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生命周期函数</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    // 生命周期函数 -- 在某一时刻会自动执行的函数
    const app = Vue.createApp({
      data() {
        return {
          message: 'hello-world'
        }
      },
      // 在实例创建之前会自动执行的函数
      beforeCreate() {
        console.log('beforeCreate')
      },
      // 在实例创建之后会自动执行的函数
      created() {
        console.log('created')
      },
      // 在组件内容被渲染到页面之前自动执行的函数
      beforeMount() {
        console.log(document.getElementById('app').innerHTML, "beforeMount")
      },
      // 在组件内容被渲染到页面之后自动执行的函数
      mounted() {
        console.log(document.getElementById('app').innerHTML, "mounted")
      },
      // 当data中的数据发生变化时会自动执行的函数
      beforeUpdate() {
        console.log(document.getElementById('app').innerHTML, "beforeUpdate")
      },
      // 当data中的数据发生变化，同时页面完成更新后会自动执行的函数
      updated() {
        console.log(document.getElementById('app').innerHTML, "updated")
      },
      // 当 Vue 应用失效时，自动执行的函数
      beforeUnmount() {
        console.log(document.getElementById('app').innerHTML, "beforeUnmount")
      },
      // 当 Vue 应用失效时，且 dom 完全销毁之后，自动执行的函数
      unmounted() {
        console.log(document.getElementById('app').innerHTML, "unmounted")
      },
      template: '<div>{{message}}</div>'
    })
    const vm = app.mount("#app")
  </script>
</body>

</html>
