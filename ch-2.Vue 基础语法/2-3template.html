<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>常用模板语法</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          // 1、
          // message: 'hello world'
          // 2、
          // message: '<span>hello world</span>'
          // 4、
          // message: 'hello world',
          // name: "title",
          // event: "click"
          // 5、
          message: 'hello world'

        }
      },
      methods: {
        handleClick() {
          alert("click")
        }
      },
      // 1、{{}} -- 模板
      // template: `
      //   <div>{{message}}</div>
      // `

      // 2、v-html 指令
      // template: `
      //   <div v-html="message"></div>
      // `

      // 3、v-on 指令
      // template: `
      //   <div @click="handleClick()">点击</div>
      // `

      // 4、v-bind 指令
      // template: `
      //   <div :[name]="message">{{message}}</div>
      // `
      // template: `
      //   <div @[event]="handleClick()">点击</div>
      // `

      // 5、v-once
      // template: `
      //   <div v-once>{{message}}</div>
      // `

      // 6、模板表达式
      // template: `
      //   <div>{{'a'+'b'}}</div>
      // `

      // 7、阻止默认行为
      template: `
        <form action="https://www.baidu.com" @click.prevent="handleClick()">
          <button type="submit">点击</button>  
        </form>
      `
    })
    const vm = app.mount("#app")
  </script>
</body>

</html>
