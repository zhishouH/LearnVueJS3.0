<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件绑定</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    // 事件修饰符
    // .stop 阻止冒泡
    // .selt 阻止捕获
    // .prevent 阻止默认行为
    // .once 只执行一次

    // 按键修饰符
    // .enter 

    // 鼠标修饰符
    // .left
    // .right
    // .middle

    // 精确修饰符
    // .exact
    const app = Vue.createApp({
      data() {
        return {
          count: 1
        }
      },
      methods: {
        handleBtnClick(num, event) {
          // this.count += num
          // console.log(event)
          console.log("click.ctrl.exact")
        }
      },
      // template: `
      //   <div>
      //     {{count}}  
      //     <button @click="handleBtnClick(2,$event)">点击</button>
      //   </div>
      // `

      template: `
        <div>
          <button @click.ctrl.exact="handleBtnClick()">点击</button>
        </div>
      `
    })
    const vm = app.mount("#app")
  </script>
</body>

</html>
