<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-on</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app"></div>

  <script>
    Vue.createApp({
      data() {
        return {
          content: 'hello world'
        }
      },
      methods: {
        handleBtnClick() {
          this.content = this.content.split('').reverse().join('')
        }
      },
      template: `
        <div>
          {{content}}
          <button @click="handleBtnClick()">反转</button>
        </div>`
    }).mount('#app')
  </script>
</body>

</html>
